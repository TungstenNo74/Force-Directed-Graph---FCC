<!DOCTYPE html>
<html lang="en">
 <head>
       <meta charset="utf-8">
       <title>Force Directed Graph - FCC</title>
       <style type="text/css">

       .link{
           stroke: #999;
           stroke-opacity: 0.6;
       }

       </style>
 </head>
 <body>
     <script src="https://d3js.org/d3.v3.min.js"></script>
     <script type="text/javascript" src="helpers.js"></script>
     <script type="text/javascript">

var height = 500,
    width = 960,
    margin = {
        "top": 10,
        "bottom": 10,
        "left": 10,
        "right": 10
  };
/* global d3*/
/* global extractDomain */
/* global uniq */

var svg = d3.select("body").append("svg")
        .attr("xmlns","http://www.w3.org/2000/svg")
        .attr("xmlns:xlink","http://www.w3.org/1999/xlink")
        .attr("width", width - margin.left - margin.right)
        .attr("height", height - margin.top - margin.bottom)
    .append("g")
        .attr("transform", "translate(" + margin.left +"," + margin.top +")");

var force = d3.layout.force()
    .charge(-120)
    .linkDistance(30)
    .size([width, height]);

d3.json("fccNew.json", function(error, graph){

    if (error) throw error;
   
    //Get a list of all authors in posts 
    var authors = graph.map(function(a){ return a.author.username; });
    
    //Get inly uniq usernames and sort alphabetically
    authors = uniq(authors.sort());

    //Get a list of all domains
    var domains = graph.map(function(a){ return a.link; });
    
    //Extract just the domain name
    for (var i = 0; i < domains.length; i++){
        domains[i] = extractDomain(domains[i]).replace("www.", "");
    }
    
    //Get only unique domains and sort alphabetically
    domains = uniq(domains.sort());
    
    
    //Join both domain and usernames into a single array. This will be the source
    //for our nodes
    var combinedArray = domains.concat(authors);
    console.log(combinedArray);
    
    var links = [];
    for (var i = 0; i < graph.length ; i++){
        var link = {
            source: authors.indexOf(graph[i].author.username),
            target: domains.indexOf(extractDomain(graph[i].link).replace("www.", ""))
        };
        links.push(link);
    };
    console.log(links);


    force
        .nodes(authors)
        .start();

    var node = svg.selectAll(".node")
            .data(authors)
        .enter().append("g")
            .attr("class", "node")
            .attr("class", function(d){
                if (authors.indexOf(d) > -1) return "author";
                else return "domain";
            })
            .call(force.drag);
            
    var defs = svg.append("defs");

    defs
      .append("clipPath")
        .attr("id", "circleClip")
      .append("circle")
        .attr("cx", 10)
        .attr("cy", 10)
        .attr("r", 10);

    node.selectAll(".author")
      .append("svg:image")
        .attr("xlink:href", function(d){ return d.author.picture; })
        .attr("clip-path","url(#circleClip)")
        .attr("width", 20)
        .attr("height", 20);

    node.selectAll(".author")
      .append("text")
        .attr("alignment-baseline", "middle")
        .text(function(d){ return d.author.username });

    force.on("tick", function(){

        node.attr("transform",
        function(d){ return "translate(" + d.x + "," + d.y +")"});

    });
});

    

 </script>

 </body>
