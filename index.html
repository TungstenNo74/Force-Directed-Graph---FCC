<!DOCTYPE html>
<html lang="en">
 <head>
       <meta charset="utf-8">
       <title>Force Directed Graph - FCC</title>
       <style type="text/css">

       .link{
           stroke: #999;
           stroke-opacity: 0.6;
       }

       </style>
 </head>
 <body>
     <script src="https://d3js.org/d3.v3.min.js"></script>
     <script type="text/javascript">

var height = 500,
    width = 960,
    margin = {
        "top": 10,
        "bottom": 10,
        "left": 10,
        "right": 10
  };

var svg = d3.select("body").append("svg")
        .attr("xmlns","http://www.w3.org/2000/svg")
        .attr("xmlns:xlink","http://www.w3.org/1999/xlink")
        .attr("width", width - margin.left - margin.right)
        .attr("height", height - margin.top - margin.bottom)
    .append("g")
        .attr("transform", "translate(" + margin.left +"," + margin.top +")");

var force = d3.layout.force()
    .charge(-120)
    .linkDistance(30)
    .size([width, height]);

d3.json("fccNew.json", function(error, graph){

    if (error) throw error;
    
var authors = graph.map(function(a){ return a.author.username; });
authors = uniq(authors.sort());
console.log(authors);

var domains = graph.map(function(a){ return a.link; });
for (var i = 0; i < domains.length; i++){
    domains[i] = extractDomain(domains[i]).replace("www.", "");
}
domains = uniq(domains.sort());

console.log(domains);

    force
        .nodes(graph)
        .start();

    var node = svg.selectAll(".node")
            .data(graph)
        .enter().append("g")
            .attr("class", "node")
            .call(force.drag);
    var defs = svg.append("defs");

    defs
      .append("clipPath")
        .attr("id", "circleClip")
      .append("circle")
        .attr("cx", 10)
        .attr("cy", 10)
        .attr("r", 10);

    node
      .append("svg:image")
        .attr("xlink:href", function(d){ return d.author.picture; })
        .attr("clip-path","url(#circleClip)")
        .attr("width", 20)
        .attr("height", 20);

    node
      .append("text")
        .attr("alignment-baseline", "middle")
        .text(function(d){ return d.author.username });

    force.on("tick", function(){

        node.attr("transform",
        function(d){ return "translate(" + d.x + "," + d.y +")"});

    });
});

function uniq(a) {
    var seen = {};
    return a.filter(function(item) {
        return seen.hasOwnProperty(item) ? false : (seen[item] = true);
    });
}
    
function extractDomain(url) {
    var domain;
    //find & remove protocol (http, ftp, etc.) and get domain
    if (url.indexOf("://") > -1) {
        domain = url.split('/')[2];
    }
    else {
        domain = url.split('/')[0];
    }

    //find & remove port number
    domain = domain.split(':')[0];

    return domain;
}

 </script>

 </body>
